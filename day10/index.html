<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Draw spareMatrix using nodes</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Draw spareMatrix as a conventional matrix</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>verify if the matrix has a "chair"</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>calculate the determinant</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>verify if the matrix is "symmetric"</p>
        </div>
        </div>
    </div>
</body>
