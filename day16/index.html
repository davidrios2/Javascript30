<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="dalek">
        <h1 contenteditable>ðŸ¤–Exterminate!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .dalek {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        const dalek = document.querySelector('.dalek');
        const text = dalek.querySelector('h1');
        const walk = 150; 

        function shadow(e) {
            const { offsetWidth: width, offsetHeight: height  } = dalek;
            let { offsetX: x, offsetY: y } = e;

            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));

            text.style.textShadow = `${xWalk}px ${yWalk}px 5px black`;

        }

        dalek.addEventListener('mousemove', shadow);
    </script>
</body>

</html>
