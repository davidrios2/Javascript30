<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour></div>
        <div class="hand minute" data-minute></div>
        <div class="hand second" data-second></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">VII</div>
        <div class="number number8">VIII</div>
        <div class="number number9">IX</div>
        <div class="number number10">X</div>
        <div class="number number11">XI</div>
        <div class="number number12">XII</div>
    </div>
</body>
</html>
