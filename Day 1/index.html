<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>keyboard sounds</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="keys">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">C</span>
        </div>
        <div data-key="50" class="key">
            <kbd>2</kbd>
            <span class="sound">Db</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">D</span>
        </div>
        <div data-key="51" class="key">
            <kbd>3</kbd>
            <span class="sound">Eb</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">E</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">F</span>
        </div>
        <div data-key="53" class="key">
            <kbd>5</kbd>
            <span class="sound">Gb</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">G</span>
        </div>
        <div data-key="54" class="key">
            <kbd>6</kbd>
            <span class="sound">Ab</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">A</span>
        </div>
        <div data-key="55" class="key">
            <kbd>7</kbd>
            <span class="sound">Bb</span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">B</span>
        </div>

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="81" src="Piano notes/C.mp3"></audio>
    <audio data-key="50" src="Piano notes/Db.mp3"></audio>
    <audio data-key="87" src="Piano notes/D.mp3"></audio>
    <audio data-key="51" src="Piano notes/Eb.mp3"></audio>
    <audio data-key="69" src="Piano notes/E.mp3"></audio>
    <audio data-key="82" src="Piano notes/F.mp3"></audio>
    <audio data-key="53" src="Piano notes/Gb.mp3"></audio>
    <audio data-key="84" src="Piano notes/G.mp3"></audio>
    <audio data-key="54" src="Piano notes/Ab.mp3"></audio>
    <audio data-key="89" src="Piano notes/A.mp3"></audio>
    <audio data-key="55" src="Piano notes/Bb.mp3"></audio>
    <audio data-key="85" src="Piano notes/B.mp3"></audio>

    <audio data-key="65" src="Drum kit/clap.wav"></audio>
    <audio data-key="83" src="Drum kit/hihat.wav"></audio>
    <audio data-key="68" src="Drum kit/kick.wav"></audio>
    <audio data-key="70" src="Drum kit/openhat.wav"></audio>
    <audio data-key="71" src="Drum kit/boom.wav"></audio>
    <audio data-key="72" src="Drum kit/ride.wav"></audio>
    <audio data-key="74" src="Drum kit/snare.wav"></audio>
    <audio data-key="75" src="Drum kit/tom.wav"></audio>
    <audio data-key="76" src="Drum kit/tink.wav"></audio>

    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>
</body>

</html>
